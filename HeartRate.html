<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Rate Monitor</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #f8f6f6;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f5f1f1;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Heart Rate Monitor</h2>
    <label for="age">Select your age:</label>
    <select id="age">
        <option value="0-17">0 - 17</option>
        <option value="18-64" selected>18 - 64</option>
        <option value="65+">65+</option>
    </select>
    
    <br>
    <button id="getDataButton">Get Data</button>
    <div id="dataDisplay"></div>
    </br>
    <!-- Table to display heart rate data -->
    <table id="heartRateTable">
        <thead>
            <tr>
                <th>Age Group</th>
                <th>Measured Heart Rate (bpm)</th>
                <th>Normal Range (bpm)</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table body will be dynamically populated -->
        </tbody>
    </table>
</div>

<!-- Import Firebase SDK -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyDRvjqG2LWB3rtw08wKxLKAD9Arcv6kC_8",
  authDomain: "heartrate-d2223.firebaseapp.com",
  databaseURL: "https://heartrate-d2223-default-rtdb.firebaseio.com",
  projectId: "heartrate-d2223",
  storageBucket: "heartrate-d2223.appspot.com",
  messagingSenderId: "439631104884",
  appId: "1:439631104884:web:acd339313dc505e50dfa21",
  measurementId: "G-CTE7PYZTVB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    $(document).ready(function() {
        $("#getDataButton").click(function() {
            var selectedAge = $("#age").val(); // Lấy giá trị tuổi đã chọn
            var database = firebase.database();
            database.ref("/heart_rate").once("value", function(snapshot) {
                var data = snapshot.val();
                var tableBody = $("#tableBody");
                tableBody.empty(); // Xóa dữ liệu hiện có trong bảng
                if (data) {
                    for (var key in data) {
                        if (data.hasOwnProperty(key)) {
                            var heartRate = data[key];
                            var age = key;
                            var standards = {
                                "0-17": [70, 190],
                                "18-64": [60, 100],
                                "65+": [50, 90]
                            };
                            var ageRange = standards[age];
                            if (age === selectedAge && ageRange) { // Kiểm tra tuổi đã chọn và tồn tại trong standards
                                var minRate = ageRange[0];
                                var maxRate = ageRange[1];
                                var result = (heartRate >= minRate && heartRate <= maxRate) ? "Normal" : "Abnormal";
                                var newRow = $("<tr>");
                                newRow.append($("<td>").text(age));
                                newRow.append($("<td>").text(heartRate));
                                newRow.append($("<td>").text(minRate + " - " + maxRate));
                                newRow.append($("<td>").text(result));
                                tableBody.append(newRow);
                            }
                        }
                    }
                } else {
                    console.log("No data available.");
                }
            });
        });
    });
</script>
</body>
</html>
